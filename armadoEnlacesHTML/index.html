    <div class="contenedor">
        <h1 class="titulos_sueltos">Armador de Enlaces HTML</h1>
        <p class="titulos_sueltos">Aplicacion web que arma una etiqueta <b>&lt;a&gt</b>, con los atributos <b>href</b> y <b>target=_'blank'</b></p>
    </div>    
    <form action="" class = "contenedor">
        <div class="entrada">
            <label for="inputUrl">URL</label>
            <input type="text" name="" id="inputUrl" placeholder="Ingrese la url del enlace" 
                onclick="seleccionarTodoTexto('inputUrl')" class="entrada__input">
        </div>
        <div class="entrada">
            <label for="inputTitulo">Titulo</label>
            <input type="text" name="" id="inputTitulo" placeholder="Ingrese el titulo del enlace" 
                onclick="seleccionarTodoTexto('inputTitulo')" class="entrada__input">
        </div>
        <input type="button" value="Generar HTML" class="btn"
            onclick="getVariables('inputUrl', 'inputTitulo')">
    </form>
